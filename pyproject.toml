[tool.poetry]
name = "@nx-python-poetry/source"
version = "0.0.0"
description = "Automatically generated shared virtual environment by Nx."
authors = [ ]
readme = "README.md"

  [tool.poetry.dependencies]
  python = "^3.10"
  loguru = "^0.7.1"
  pylint = "^2.17.5"
  black = "^23.7.0"
  pytest = "^7.4.0"
  pyright = "^1.1.325"
  fastapi = "^0.103.1"
  uvicorn = "^0.23.2"

    [tool.poetry.dependencies.random-number]
    develop = true
    path = "libs/random-number"

    [tool.poetry.dependencies.better-logger]
    develop = true
    path = "libs/better-logger"

[tool.poetry.group.dev]
dependencies = { }

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
