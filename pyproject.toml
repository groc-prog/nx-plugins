[tool.poetry]
name = "@nx-python-poetry/source"
version = "0.0.0"
description = "Automatically generated shared virtual environment by Nx."
authors = [ ]
readme = "README.md"

  [tool.poetry.dependencies]
  python = "^3.10"
  numpy = "^1.25.2"
  pyjwt = "^2.8.0"
  bson = "^0.5.10"
  fastapi = "^0.101.1"
  pymongo = "^4.4.1"

    [tool.poetry.dependencies.l-a]
    path = "libs/l-a"
    develop = true

    [tool.poetry.dependencies.l-b]
    path = "libs/l-b"
    develop = true

    [tool.poetry.dependencies.l-c]
    path = "libs/l-c"
    develop = true

[tool.poetry.group.dev.dependencies]
pylint = "^2.17.5"
black = "^23.7.0"
pytest = "^7.4.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
