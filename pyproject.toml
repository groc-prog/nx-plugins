[tool.poetry]
name = "@nx-python-poetry/source"
version = "0.0.0"
description = "Automatically generated shared virtual environment by Nx."
authors = [ ]
readme = "README.md"

  [tool.poetry.dependencies]
  python = "^3.10"
  fastapi = "^0.103.1"
  uvicorn = "^0.23.2"
  pylint = "^2.17.5"
  black = "^23.7.0"
  pytest = "^7.4.0"
  pyright = "^1.1.325"
  watchdog = "^3.0.0"
  grpcio = "^1.54.2"
  protobuf = "^4.23.4"
  grpcio-reflection = "^1.54.2"

    [tool.poetry.dependencies.lib-one]
    develop = true
    path = "libs/lib-one"

[tool.poetry.group.dev]
dependencies = { }

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
